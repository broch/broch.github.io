baseURL = "https://broch.tech/"
languageCode = "en-gb"
title = "broch.tech"
sectionPagesMenu = "main"

[params]
  description = "Programming (Rust, Haskell and Elm), identity management, OpenID, security, Linux, other things."
  blogTitle = "ðŸ¦¥ An often infrequently updated blog"

[taxonomies]
  tag = "tags"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    codeFences=false

[[menu.main]]
  name = "Home"
  weight = 1
  identifier = "home"
  url = "/"

[module]
  [module.hugoVersion]
    extended = false
    min      = "0.112.0"
  [[module.mounts]]
    source = "assets"
    target = "assets"
  [[module.mounts]]
    source = "hugo_stats.json"
    target = "assets/watching/hugo_stats.json"
  [[module.imports]]
    path = 'github.com/broch/broch-theme'


[build]
  writeStats = true
  [[build.cachebusters]]
    source = "assets/watching/hugo_stats\\.json"
    target = "main\\.css"
  [[build.cachebusters]]
    source = "(postcss|tailwind)\\.config\\.js"
    target = "css"
  [[build.cachebusters]]
    source = "assets/.*\\.(js|ts|jsx|tsx)"
    target = "js"
  [[build.cachebusters]]
    source = "assets/.*\\.(.*)$"
    target = "$1"
